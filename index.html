<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>・締切時計β・</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="./clock.js"></script>
  <script src="https://kit.fontawesome.com/ea582074a8.js"></script>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="all_wrap">
    <h1>・締切時計・<br><span>SHIMEKIRI-DOKEI</span></h1>
    <hr>
    <div id="clock_frame">
            
            <!-- 時刻部分 -->
            <h2 id="clock_time">00:00:00</h2>
        </div>

    
    <p id="today"><span id="now"></span></p>
    <hr>
    <p class="description">
    <span>いつの</span><span>いつまで</span>
</p>
    <div id="select-wrapper">
            
        <div class="select-wrap date">
            
        <select id="select_date" name="day">
                <option value="0">今日</option>
                <option value="1">明日</option>
                <option value="2">明後日</option>
        </select>
    </div>
    <div class="select-wrap time">
        <select id="select_time" name="time">
                <option value="朝イチ">朝イチ</option>
                <option value="朝1.5">朝1.5</option>
                <option value="朝二">朝二</option>
                <option value="AM中">AM中</option>
                <option value="昼前後">昼前後</option>
                <option value="お昼めど">お昼めど</option>
                <option value="午後イチ">午後イチ</option>
                <option value="午後早め">午後早め</option>
                <option value="午後二">午後二</option>
                <option value="夕方">夕方</option>
                <option value="夕方め">夕方め</option>
                <option value="得意先営業時間内">得意先営業時間内</option>
                <option value="夜まえ">夜まえ</option>
                <option value="夜早め">夜早め</option>
                <option value="夜め">夜め</option>
                <option value="夜遅め">夜遅め</option>
                <option value="終電までには">終電までには</option>
                <option value="中">中</option>
                
        </select>
    </div>
</div>

        <div id="submit" type="submit" value="GET THE TIME">Get The Time</div>
        <i class="fas fa-arrow-down" id="allow"></i>
        <p id="output_wrap"><span id="output_date"></span><span id="output_time"></span></p>

        <a id="gc" href=""  style="display: none" target="_blank">Set Google Clender</a>
        <script
        src="./holiday.js"></script>
        <script
        src="./func.js"></script>
    </div>
</body>
</html>
